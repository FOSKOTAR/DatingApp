<!--El primer parametro del form es una etiqueta el segundo 
    es a que metodo vamos a llamar al enviar el formulario y el tercero 
    es para que no salga el autocompletado de manera predeterminada-->
<form #registerForms="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sing up</h2>
    <hr>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="username" 
            [(ngModel)]="model.username" placeholder="Username" id="floatingUsername">
        <label for="floatingUsername">Username</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="Password" id="floatingPassword">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-group test-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
